<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Buy Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background */
        body {
            background: linear-gradient(135deg, #f3a683, #786fa6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Checkout Container */
        .checkout-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Form Styling */
        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0px 0px 8px rgba(118, 68, 225, 0.3);
            border-color: #7644e1;
        }

        /* Buttons */
        .btn-primary {
            background: #7644e1;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #5b32b4;
        }

        .btn-outline-secondary {
            border-radius: 8px;
        }

    </style>
</head>
<body>

<div class="checkout-container">
    <h2 class="text-center mb-3">Checkout</h2>
    <p class="text-center text-muted">You're about to buy <strong>Chocolate Delight Ice Cream</strong>.</p>

    <form action="#">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <input type="text" id="address" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Payment Method</label>
            <select id="payment" class="form-select" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash_on_delivery">Cash on Delivery</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Confirm Purchase</button>
    </form>

    <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3 w-100">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
